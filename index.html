
<!DOCTYPE html>
<html lang='en'>
  <head>
  <!metadata goes here>
  <meta charset='UTF-8'/>
  <title>To-Do List</title>
  <link rel='stylesheet' href='Todo.css'/>
  </head>
<body>
  <h1>TO-DO LIST</h1>
  <script>
    var date = new Date();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    var year = date.getFullYear();
    var currentDate = month + "/" + day + "/" + year
    document.write(currentDate);
  </script>

  <ul>
   <li>To cross an item off the list, click it once</li>
   <li>To delete an item from the list, click it twice</li>
  </ul>

  <div class="container">
    <input id="inputField" type="text" placeholder="Enter text"><button id="addToDo">+</button>
    <button id="clearList">Clear List</button>
    <div class="toDos" id="toDoContainer">
    </div>
  </div>
  <script src="Todo.js"></script>
</body>
</html>
